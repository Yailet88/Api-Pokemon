<body>
    <header class="container">
       <img src="imagen\logo poke.jpg" alt="pokemon">
       <form>
         <div class="form-principal">
            <svg
                xmlns="http://www.w3.org/2000/svg" 
                class="icons-search" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke="currentColor" 
                stroke-width="1.5">

                <path 

                stroke-linecap="round" 
                stroke-linejoin="round"
                d="M9 11l3-3m0 0l3 3m-3-3v8m0-13a9 9 0 110 18 9 9 0 010-18z"/>

            <input type="search" id="nameInput" placeholder="Buscar pokemon">

          <button class="btn-search">Buscar</button>
       </form>

        <div class="icon-filter">

                xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
				class="icon">

		        
                <path

				stroke-linecap="round"
				stroke-linejoin="round"
				d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5
                0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75"/>
        


            </svg>
         <span>Filtrar</span>

                <span class="pokemon-id">Nº 1</span>
                <h3>Bulbasaur</h3>
